<div class="fomr-inline" action="">
  <div class="form-group mb-2">
    Filtro: <input type="text"
     class="form-control"
     placeholder="buscar"
     [(ngModel)]="filtroLista" >
    <button class="btn-btn-outline-sucess">buscar</button>
  </div>
</div>

<table class="table table-striped">
  <thead class="thead-light">
    <tr>
        <th>
            <button class="btn btn-outline-primary" (click)="alternarImagem()">
                Mostrar Imagem
          </button>
        </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <!-- Só renderiza a lista se tiver elementos dentra da lista
  *ngIf="eventos.length && eventos"
  -->
  
  <tbody *ngIf="eventos.length && eventos">
    <tr *ngFor="let evento of eventosFiltrados">
        <td>
            <img 
            *ngIf="mostrarImagem"
             src="http://localhost:5001/img/{{evento.imgUrl}}" 
            [style.width.px]="imagemLargura"
            [style.margin.px]="imagemMargem"/> 
          </td>
      <td>{{evento.eventoId}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.Local}}</td>
      <td>{{evento.dataEvento}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>{{evento.lote | uppercase }}</td>
      <td>
        <button class="btn btn-sucess"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <!-- só vai aparecer se nao tiver nenhum elemento na lista de eventos
  *ngIf="!eventos.length"
  -->
  <tfoot *ngIf="!eventos.length">
    <td colspan="7" class="text-center">
      <h3 >Nenhum evento encontrado</h3>
    </td>
  </tfoot>
</table>
